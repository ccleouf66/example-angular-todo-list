
<div class="bg-gray-100">
  <!-- Toolbar -->
  <nav class="shadow-md bg-gray-600 flex-wrap  py-6">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
      <div class="!visible hidden flex-grow basis-[100%] items-center lg:!flex lg:basis-auto" id="navbarSupportedContent1" data-te-collapse-item>
        <ul class="list-style-none mr-auto flex flex-col pl-0 lg:flex-row" data-te-navbar-nav-ref>
          <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
            <div class="text-neutral-500 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-zinc-400">
              Todo list
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto" role="main">

    <div class="py-12">
      <div class="mx-auto max-w-2xl lg:text-center">
        <p class="mt-2 text-3xl font-bold tracking-tight text-indigo-400 sm:text-4xl">{{ title }}</p>
      </div>
    </div>

    <!-- new task -->
    <div class="rounded overflow-hidden border border-gray-300 bg-white p-4 justify-between leading-normal mb-4">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">New task</div>
        <div class="text-gray-700 text-base">

          <form class="w-full max-w-lg" [formGroup]="applyForm" (submit)="createTask()">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" formControlName="name" type="text" placeholder="task name">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Description
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="description" formControlName="description" type="text" placeholder="task description">
              </div>
            </div>
            <div class="md:flex">
              <button class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                Go
              </button>
            </div>

          </form>
          
        </div>
      </div>
    </div>

    <!-- task list -->
    <div class="grid grid-cols-3 gap-4 content-start pb-12">
      
      
      <div *ngFor="let task of tasks" (click)="selectTask(task)" class="rounded border border-gray-300 bg-white p-4 justify-between leading-normal">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ task.name }}

            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ task.date | date }}</span>
        </div>

          <p class="text-gray-700 text-base">
            {{ task.description }}
          </p>
        </div>

        <div class="px-6">
          <button class="shadow bg-red-500 hover:bg-red-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="deleteTask(task.id)">
            Delete
          </button>
        </div>
      </div>

    </div>

  </div>
</div>

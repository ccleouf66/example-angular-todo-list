  <!-- Resources -->
  <h2>Task list</h2>

  <div class="card-container">

    <mat-selection-list #tasksList [multiple]="false">
      <mat-list-option *ngFor="let task of tasks" [value]="task">
        {{ task.name }}
      </mat-list-option>
    </mat-selection-list>

  </div>

  <mat-card class="example-card" *ngIf="tasksList.selectedOptions.hasValue()">
    <mat-card-header>
      <mat-card-subtitle>{{ tasksList.selectedOptions.selected[0].value.date | date }}</mat-card-subtitle>
      <mat-card-title>{{Â tasksList.selectedOptions.selected[0].value.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ tasksList.selectedOptions.selected[0].value.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>New task</mat-card-title>
    </mat-card-header>
    
    <form [formGroup]="applyForm" (submit)="createTask()">
      <mat-card-content>
    
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">

        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description">

      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" class="primary">Create</button>
      </mat-card-actions>
    </form>

  </mat-card>
  

  <input type="hidden" #selection>

  <div class="card-container">
    <button class="card card-small" (click)="selection.value = 'build'" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>Create</span>
    </button>
  </div>
